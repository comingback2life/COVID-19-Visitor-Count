<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 Visitor Count</title>
    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Klee+One&display=swap');
        </style>
  </head>
  <body>
    <h6 align="center" class="display-4 heading">COVID-19 Visitor Count</h3>
    <div class="container">
      <h1>
        <span class="patrons">Total Patrons: <span id="totalPatronCount">0</span> </span>
      </h1>
      <div class="col">
        <button type="button" class="btn btn-outline-primary" id="addPatron">
          + Add Patron
        </button>
      </div>
      <div class="col removed">
        <button type="button" class="btn btn-outline-danger" id="removePatron">
          - Remove Patron
        </button>
      </div>
      <div class="col">
        <label>Please press Reset button to reset the patron count. </label>
        <br />
        <span>You cannot reverse it.</span>
      </div>
      <div class="col">
        <button type="button" class="btn btn-outline-dark" id="reset">
          Reset
        </button>
      </div>
      <div class="col">
        <span id="warning" style="visibility: hidden;">
            Warning : There are more than 20 patrons in your store. Please ensure compliance to the 1.5m rule.
        </span>
    </div>
    </div>
    <footer class="navbar bg-light fixed-bottom">
        <span class="footerInfo">Coded with washed hands by <a href="https://www.github.com/comingback2life">Samip Pokharel</a></span>
        
    </footer>

    <script src="index.js"></script>
  </body>
</html>
